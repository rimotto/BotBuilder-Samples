name: ci-javascript-samples

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build-echo-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install
        working-directory: BotBuilder-Samples/samples/javascript_nodejs/02.echo-bot

      - name: Build project
        # Only run this if you have a "build" script in package.json
        run: npm run build
        working-directory: BotBuilder-Samples/samples/javascript_nodejs/02.echo-bot

      - name: Run tests
        # Only run this if you have a "test" script in package.json
        run: npm test
        working-directory: BotBuilder-Samples/samples/javascript_nodejs/02.echo-bot
